<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label>First Name:* </label>
            <input type="text" name="FirstName" placeholder="Your first name..." >
        </div>
        <div>
            <label>Last Name:* </label>
            <input type="text" name="LastName" placeholder="Your last name..." >
        </div>
        <div>
            <label>Email Address:* </label>
            <input type="text" name="Email" placeholder="Your email..." >
        </div>
        <div>
            <label>Password:* </label>
            <input type="password" name="Password" placeholder="Your password..." >
        </div>
        <div>
            <label>Confirm Password:* </label>
            <input type="password" name="ConfirmPwd" placeholder="Confirm your password..." >
        </div>
        <div>
            <label>Birthday:* </label>
            <input type="date" name="dob"" >
        </div>
        
        <div>    
            <p>Gender Identity:* </p>        
            <input type="radio" name="gender" value="Male" id="Male">
            <label for="Male">Male<label>
            <input type="radio" name="gender" value="Female" id="female">
            <label for="Female">Female<label>
            <input type="radio" name="gender" value="NonBinary" id="NonBinary">
            <label for="NonBinary">Non-binary<label>
            <input type="radio" name="gender" value="NotAnswer" id="NotAnswer">
            <label for="NotAnswer">I prefer not to answer<label>
        </div>

        <div>
            <p>A short description about myself: </p>
            <textarea name="description" cols="20" rows="3"></textarea>
        </div>

        <div>
            <label for="bold">Favorite lenguage: </label>
            <select name="FavoriteLenguages">
                <option>JavaScript</option>
                <option>Python</option>
                <option>Java</option>
                <option>Php</option>
                <option>C#</option>
            </select>
        </div>
        
        <div>            
            <input type="checkbox" name="offers" id="offers" checked >
            <label for="offers">Yes, I would like to receive periodic email updates </label>
        </div>
        <input type="submit" value="Create Account" >
        <p>* Indicate a requires field</p>
    </form>
</body>
</html>
